<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DefoNotGuns.lol</title>
<style>
    :root {
        --font-family: 'Arial', sans-serif; /* change ici pour ta police */
    }
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body, html {
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: var(--font-family);
        background: url('https://via.placeholder.com/1920x1080') center/cover no-repeat;
    }
    /* Overlay */
    .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(15px);
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 0.8s ease, backdrop-filter 0.8s ease;
        z-index: 10;
    }
    .overlay.hidden {
        opacity: 0;
        backdrop-filter: blur(0px);
        pointer-events: none;
    }
    .enter-text {
        color: white;
        font-size: 2rem;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 2px;
        position: relative;
        animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.85; }
        100% { transform: scale(1); opacity: 1; }
    }
    /* Main content */
    .main {
        position: relative;
        z-index: 1;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        padding: 20px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.8s ease;
    }
    .main.show {
        opacity: 1;
        pointer-events: auto;
    }
    .main h1 {
        font-size: 3rem;
        margin-bottom: 10px;
    }
    .main h2 {
        font-size: 1.5rem;
        font-weight: normal;
        opacity: 0.8;
    }
    /* Buttons container */
    .buttons {
        position: absolute;
        bottom: 30px;
        display: flex;
        gap: 15px;
    }
    .btn {
        width: 50px;
        height: 50px;
        background: rgba(255,255,255,0.1);
        border: none;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: transform 0.2s ease, background 0.2s ease;
    }
    .btn img {
        width: 24px;
        height: 24px;
        filter: invert(1);
    }
    .btn:active {
        transform: scale(0.9);
        background: rgba(255,255,255,0.25);
    }
</style>
</head>
<body>

<!-- Overlay -->
<div class="overlay" id="overlay">
    <div class="enter-text">Enter Site</div>
</div>

<!-- Main content -->
<div class="main" id="main">
    <h1>Ligne Principale</h1>
    <h2>Sous-titre ou description</h2>

    <!-- 5 Icon buttons -->
    <div class="buttons">
        <button class="btn" onclick="window.open('https://example1.com','_blank')">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="">
        </button>
        <button class="btn" onclick="window.open('https://example2.com','_blank')">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="">
        </button>
        <button class="btn" onclick="window.open('https://example3.com','_blank')">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111425.png" alt="">
        </button>
        <button class="btn" onclick="window.open('https://example4.com','_blank')">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111468.png" alt="">
        </button>
        <button class="btn" onclick="window.open('https://example5.com','_blank')">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="">
        </button>
    </div>
</div>

<!-- Background music -->
<audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
    const overlay = document.getElementById('overlay');
    const main = document.getElementById('main');
    const music = document.getElementById('bg-music');

    document.querySelector('.enter-text').addEventListener('click', () => {
        overlay.classList.add('hidden');
        main.classList.add('show');
        music.play();
    });
</script>

</body>
</html>
